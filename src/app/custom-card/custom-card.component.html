<div class="card-container">
  <div class="card-image col-xs-4">
    <img width="100px" height="80px" [src]="data.image"/>
  </div>
  <div class="col-xs-7">
    <h4>{{data.name}}</h4>
    <p>{{data.desc}}</p>
  </div>
  <div class="col-xs-1">
    <ng2-fa (click)="removeCard()" class="card-cross" name="trash" size="2x"></ng2-fa>
  </div>
</div>
