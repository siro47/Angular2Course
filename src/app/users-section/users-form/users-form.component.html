<div class="container">
  <h3> ADD USER</h3>
  <form [formGroup]="myForm" (ngSubmit)="save(myForm.value, myForm.valid)">
    <div>
      <input type="text" name="name" placeholder="Insert name.." formControlName="name">
    </div>
    <div>
      <input type="text" name="desc" placeholder="Inser des.." formControlName="desc">
    </div>
    <div>
      <button type="submit">Aceptar</button>
      <button>Cancelar</button>
    </div>
  </form>
</div>
